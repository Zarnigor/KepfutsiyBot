version: "3.9"
services:
  django:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  q_cluster:
    build:
      context: .
      dockerfile: Dockerfile
    command: python manage.py qcluster
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: python bot.py
    volumes:
      - .:/app
    env_file:
      - .env

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: ${{ DB_USER }} 
      POSTGRES_PASSWORD: ${{ DB_PASSWORD }}
      POSTGRES_DB: ${{ DB_NAME }}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
